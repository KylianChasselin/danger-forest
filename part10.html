<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>

<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 4000,
    height: 448,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

// les variables presentes dans le code

var player;
var star;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var gobelin;
var camera;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/flecheverticale.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('gobelin', 'assets/gobelin.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  background
    this.add.image(2000, 250, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    // sol de base doubler de volume 
    platforms.create(400, 415, 'ground').setScale(2).refreshBody();
    platforms.create(1000, 415, 'ground').setScale(2).refreshBody();

    //  plateforme et emplacement 
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // perso and ses settings
    player = this.physics.add.sprite(100, 350, 'dude');
    player.setCollideWorldBounds(true);


    //gobelin 
    gobelin = this.physics.add.sprite(200, 150, 'gobelin');
    gobelin.setCollideWorldBounds(true);
    

    //  animation du personnage a aller a droite ou a gauche. 
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 4 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

     //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    
    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    star = this.physics.add.group({
        key: 'star',
        repeat: 1,
        setXY: { x: 120, y: 0, stepX: 30 }
    });

    //  The score
    scoreText = this.add.text(16, 16, 'fleches: 0', { fontSize: '25px', fill: '#999' });

    //  tout les Collider
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(star, platforms);
    this.physics.add.collider(gobelin,platforms);
    this.physics.add.collider(player,gobelin);
   
    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, star, collectStar, null, this);

    //camera 

    this.cameras.main.setBounds(0, 0, 4000, 448)
    this.cameras.main.setSize(896, 800);
    this.cameras.main.startFollow(player);
}
 
// commande de clavier

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }

}

function collectStar (player, star, score)
{
    star.disableBody(true, true);

    //  ajout des fleches
    score += 1;
    scoreText.setText('fleches: ' + score);

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

    }
